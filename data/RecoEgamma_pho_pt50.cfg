process T = 
{
   untracked PSet maxEvents = {untracked int32 input = 1}

   untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.11 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/SVSuite/data/RecoEgamma_pho_pt50.cfg,v $"
      untracked string annotation = "SV Suite single particle gun gamma 50GeV"
   }

   # include services
   include "Configuration/ReleaseValidation/data/Services.cfi"

   # initialize  MessageLogger
   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 9876543
         untracked uint32 g4SimHits = 9876
	 untracked uint32 mix       = 12345
      }
   }

   untracked PSet options = {
     untracked bool makeTriggerResults = false
     vstring listOfTriggers = {}
   }

   source = FlatRandomPtGunSource
   {
      string psethack = "photon pt 50GeV"
      untracked PSet PGunParameters =
      {
         # you can request more than 1 particle
         untracked vint32 PartID = { 22 }
         untracked double MinEta = -2.7
         untracked double MaxEta = 2.7
         untracked double MinPhi = -3.14159265358979323846 # in radians
         untracked double MaxPhi =  3.14159265358979323846
         untracked double MinPt  = 50.
         untracked double MaxPt  = 50.
      }
      untracked bool AddAntiParticle = true # back-to-back particles
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
   }
    
    
    include "Configuration/StandardSequences/data/Reconstruction.cff"
    include "Configuration/StandardSequences/data/Simulation.cff"
    include "Configuration/StandardSequences/data/MixingNoPileUp.cff" 
    include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
    
   # ensure use of QGSP_EMV physics list
   replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP_EMV"

    path p1 = {simulation}
    path p2 = {reconstruction_plusGSF} # reconstruction
    
    
    # Event output
    include "Configuration/EventContent/data/EventContent.cff"
    module FEVT = PoolOutputModule 
    { 
	using FEVTSIMEventContent
	untracked string fileName = "file:eg_pho_pt50_detsim_digi_reco.root"
    	untracked PSet dataset ={	
        	untracked string dataTier = "GEN-SIM-DIGI-RECO"
    		}
    }
    
    endpath outpath = {FEVT}
    schedule = {p1,p2,outpath}
    
}		
